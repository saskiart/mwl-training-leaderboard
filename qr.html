<!DOCTYPE html>
<html>
<head>
    <title>MWL Game Show Leaderboard - QR Code</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #b5f7f0, #ffd4c4);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2d6898;
            margin-bottom: 30px;
        }
        .url {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan to Access Leaderboard</h1>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://saskiart.github.io/mwl-training-leaderboard/" 
             alt="QR Code" 
             style="width: 300px; height: 300px;">
        <div class="url">
            https://saskiart.github.io/mwl-training-leaderboard/
        </div>
    </div>
</body>
</html>
